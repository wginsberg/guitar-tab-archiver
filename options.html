<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./skeleton.css">
    <link rel="stylesheet" href="./index.css">
    <style>
        html{scroll-behavior:smooth}
        .center {
            max-width: var(--max-width);
            margin: auto;
        }
        #tabs h5 {
            margin: 2rem 0 1rem 0;
        }
        hr {
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        ol {
            list-style: none;
        }
        li {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            align-items: center;
            border: 2px solid lightgray;
            border-radius: 8px;
            padding: 0 0 0 1rem;
        }
        li:hover {
            box-shadow: 4px 4px 6px 1px lightgray;
        }
        li:hover button.delete {
            visibility: visible;
        }
        li a {
            padding: 1rem 0;
        }
        button.delete {
            visibility: hidden;
            padding: 0 1.5rem;
            border-top: none;
            border-right: none;
            border-bottom: none;
            border-radius: 0;
        }
        li > * {
            margin-bottom: 0;
        }
        #tab_heading {
            padding-top: 2rem;
        }
        #tab_heading span {
            white-space: nowrap;
        }
        #tab pre {
            overflow: visible;
        }
        #tab pre.split {
            max-width: 100%;
            overflow: scroll;
            margin: auto;
            padding-top: 2rem;
            max-height: calc(100vh - 2rem);
            height: 100vh;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            column-gap: 4rem;
        }
        .tab-section {
            margin-bottom: 2rem;
        }
        #tab pre.split .tab-section {
            min-width: 33.3vw;
        }
    </style>
    <title>Guitar Tab Archiver</title>
</head>
<main id="main">
    <h1 class="center">Guitar Tab Archiver</h1>
    <p class="center"><a href="advanced_settings.html">Advanced Settings</a></p>
    <div id="loading">
        <p>Loading...</p>
    </div>
    <div id="error" hidden>
        <p>No guitar tabs archived yet.</p>
        <p>Try browsing <a href="https://www.ultimate-guitar.com/" target="_blank" rel="noopener noreferrer">ultimate-guitar.com</a> and opening some guitar tabs, then check back here.</p>
    </div>
    <div id="loaded" hidden>
        <ol id="tabs" class="center"></ol>
        <div id="tab" hidden>
            <div class="center">
                <h3 id="tab_heading"></h3>
                <div id="tab_options">
                    <button id="split">Multi Column</button>
                </div>    
            </div>
            <pre id="pre" class="center"></pre>
        </div>
    </div>
</main>
<script type="application/javascript" src="browser-polyfill.min.js"></script>
<script src="./options.js"></script>
